   <style>
    /* 定义底部浮标的基本样式 */
    .floating-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px;
        opacity: 1;
        transition: opacity 2s;
        z-index: 1000;
    }
</style>
</head>
<body>

<!-- 页面的其他内容 -->

<!-- 底部浮标 -->
<div id="floating-footer" class="floating-footer">
    <!-- 初始问候语 -->
    早上好！
</div>

<script>
    // 获取当前时间
    var currentTime = new Date();
    var hours = currentTime.getHours();

    // 根据时间更改问候语
    function updateGreeting() {
        var footer = document.getElementById('floating-footer');
        if (hours < 12) {
            footer.textContent = '早上豪';
        } else if (hours < 18) {
            footer.textContent = '中午豪';
        } else {
            footer.textContent = '晚上豪';
        }
    }

    // 设置浮标显示3秒后自动渐隐消失
    setTimeout(function() {
        var footer = document.getElementById('floating-footer');
        footer.style.opacity = '0';
    }, 3000);

    // 页面加载时更新问候语
    updateGreeting();
</script>
</body>
</html>
